<!DOCTYPE html>
<html lang="en">
<head>
    <title>Console</title>
</head>
<body>
    <script>

        // console.info(...) memberitahu informasi
        // console.warn(...) memberitahu informasi peringatan
        // console.error(...) memberitahu  informasi error
        // console.table(...) memberitahu informasi dalam betuk table (untuk array)

        // default debug tidak dikeluarkan
        // kalo mau dikeluarin pilih level verbose di console
        console.debug("Debug lebih kecil dari info");

        console.info("Hello World");
        console.warn("Ini Peringatan");
        console.error("Ini Error");
    </script>
</body>
</html>
