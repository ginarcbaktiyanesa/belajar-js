<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Sequence</title>
</head>
<body>
    <script>
        
        //agar terlihat perbedaannya
        document.writeln("<textarea cols='100' rows='10'>");
        // untuk enter \n
        document.write("Ginar \nCut \nBaktiyanesa\n");
        // untuk tambah \
        document.writeln("\\Home\\Nay");
        // untuk tambah petik dua " "
        document.writeln("\"Ginayy Cut\"");
        // untuk tambah petik satu ' '
        document.writeln("\'Belajar JS\'");
        //tutup textarea
        document.writeln("</textarea>");
        
    </script>
</body>
</html>
