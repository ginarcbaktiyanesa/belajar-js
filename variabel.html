<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variabel</title>
</head>
<body>

    <script>
        // var diubah ke let sejak 2015
        //cara satu
        var fullName;
        var firstName;
        var middleName;
        var lastName;

        fullName = "Ginar Cut Baktiyanesa";
        firstName = "Ginar";
        middleName = "Cut";
        lastName = "Baktiyanesa";

        // cara dua
        var fullName = "Ginar Cut Baktiyanesa";
        var firstName = "Ginar";
        var middleName = "Cut";
        var lastName = "Baktiyanesa";

        // tampil
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);

        var fullName = "Ginar Cut Nay";

        document.writeln("</br>");
        document.writeln(fullName);

    </script>

</body>
</html>
