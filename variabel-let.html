<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variabel Let</title>
</head>
<body>

    <script>
        //tidak boleh ada variabel yg sama
        let fullName = "Ginar Cut Baktiyanesa";
        let firstName = "Ginar";
        let middleName = "Cut";
        let lastName = "Baktiyanesa";

        //kalo mau diganti jadi gini
        fullName = "Nayyyy"

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);

    </script>

</body>
</html>
