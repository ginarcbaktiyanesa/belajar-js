<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.123);
        document.writeln("</br>");

        // penulisan binary pake 0b depannya
        document.writeln(0b1111010);
        document.writeln("</br>");

        // penulisan heksadesimal pake 0x depannya
        document.writeln(0xFF);
        document.writeln("</br>");
        
        // penulisan octal pake 0o depannya
        document.writeln(0o10);
        
    </script>
</body>
</html>
