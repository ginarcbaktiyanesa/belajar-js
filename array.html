<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
</head>
<body>

    <!-- array.push(value) untuk tambah data -->
    <!-- array.length untuk mendapat panjang array
    array[index] untuk dapat posisi index
    array[index] = value , untuk ubah data posisi index
    delete array[index] untuk hapus data pada index, tidak akan menggeser index -->
    <script>
        // let arrayKosong = [];

        // let arrayNama = ["Ginar", "Cut", "Baktiyanesa", 1, true];

        //urutan dimulai dari 0
        //kalo tambah data nanti akan disimpan di akhir
        //urutan data disebut index

        const names = [];
        //memasukkan data pakai push
        names.push("Ginar");
        names.push("Cut", "Baktiyanesa");

        console.table(names);

        console.info(names[1]);

        //ubah data
        names[0] = "journaey";
        console.table(names);
        
        //meski sudah di hapus length tetap bertambah tidak berkurang
        delete names[1];
        console.table(names);

        //tambah data
        names.push("Ginar lagi");
        names.push(1,2,3);
        console.table(names);
        
        //bisa memasukkan array ke dalam array (multidimensional array)
        names.push(["nay", "nae"]);
        console.table(names);
        
    </script>
</body>
</html>
