<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Unary</title>
</head>
<body>

    <script>

        let result = +1;
        document.writeln("<p>" + result + "</p>");

        //decrement -> menurunkan 1
        result--;
        document.writeln("<p>" + result + "</p>"); //jadi 0
        
        //increment -> menaikkan 1
        result++;
        document.writeln("<p>" + result + "</p>"); //jadi 1

        //menjadikkan minus
        result = -result;
        document.writeln("<p>" + result + "</p>"); //jadi -1
    </script>

</body>
</html>
