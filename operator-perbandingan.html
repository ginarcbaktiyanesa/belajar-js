<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Perbandingan</title>
</head>
<body>

    <script>

        // > lebih dari
        // < kurang dari
        // >= lebih dari sama dengan 
        // <= kurang dari sama dengan
        // == sama dengan
        // === sama dengan dan sama tipe
        // != tidak sama dengan
        // !== tidak sama dengan atau tidak sama tipe

        let result = 5 == 5;
        document.writeln("<p>" + result + "</p>");

        result = 5 === "ginar";
        document.writeln("<p>" + result + "</p>");
        
        result = 5 !== "ginar";
        document.writeln("<p>" + result + "</p>");
        
        result = 5 !== 5;
        document.writeln("<p>" + result + "</p>");

        result = 5 > 5;
        document.writeln("<p>" + result + "</p>");

    </script>

</body>
</html>
