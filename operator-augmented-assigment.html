<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Augmented Assigment</title>
</head>
<body>

    <script>
        // pertambahan
        let result = 1 + 2;
        document.writeln("<p>1 + 2 = " + result + " </p>");
        let originalResult = result; // hasil = 3

        //pengurangan
        result -= 1;
        document.writeln("<p>" + originalResult + " - 1 = " + result + " </p>");
        originalResult = result; // hasil = 2

        //perkalian
        result *= 2;
        document.writeln("<p>" + originalResult + " * 2 = " + result + " </p>");
        originalResult = result; // hasil = 4

    </script>

</body>
</html>
