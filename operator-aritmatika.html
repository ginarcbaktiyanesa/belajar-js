<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Aritmatika</title>
</head>
<body>

    <script>
        // pertambahan
        let result = 1 + 2;
        document.writeln("<p>1 + 2 = " + result + " </p>")
        let originalResult = result; // hasil = 3

        //pengurangan
        result = result - 1;
        document.writeln("<p>" + originalResult + " - 1 = " + result + " </p>")
        originalResult = result; // hasil = 2

        //pangkat
        result = result ** 2;
        document.writeln("<p>" + originalResult + " * 2 = " + result + " </p>")
        originalResult = result; // hasil = 4
    
        // perkalian pake *
        // pembagian pake /
        // sisa bagi pake % (mod)
    </script>

</body>
</html>
